<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - 项目管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .verification-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }
        
        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }
        
        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
            animation: shake 0.5s ease-in-out;
        }
        
        .error-icon::before {
            content: '✕';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .status-message {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border: 1px solid #c8e6c9;
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            position: relative;
        }
        
        .status-message.error {
            background: linear-gradient(135deg, #ffebee, #fce4ec);
            border-color: #ffcdd2;
        }
        
        .status-message h3 {
            color: #2e7d32;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .status-message.error h3 {
            color: #c62828;
        }
        
        .status-message p {
            color: #424242;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .verification-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @media (max-width: 600px) {
            .verification-container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="icon-container">
            <div id="statusIcon" class="success-icon"></div>
        </div>
        
        <h1 class="title" id="mainTitle">邮箱验证</h1>
        <p class="subtitle" id="mainSubtitle">正在验证您的邮箱地址...</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理验证请求...</p>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;">
            <h3 id="statusTitle">验证成功！</h3>
            <p id="statusText">您的邮箱已验证成功，现在可以正常使用所有功能。</p>
        </div>
        
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn btn-primary" onclick="closeWindow()">完成验证</button>
            <button class="btn btn-secondary" onclick="retryVerification()">重新验证</button>
        </div>
        
        <div class="footer">
            <p>项目管理系统 | <a href="#" onclick="showHelp()">需要帮助？</a></p>
        </div>
    </div>
    
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorCode = urlParams.get('error_code');
        const errorDescription = urlParams.get('error_description');
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            
            // 模拟验证过程
            setTimeout(() => {
                handleVerification();
            }, 2000);
        });
        
        function handleVerification() {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            const actionButtons = document.getElementById('actionButtons');
            const statusIcon = document.getElementById('statusIcon');
            const mainTitle = document.getElementById('mainTitle');
            const mainSubtitle = document.getElementById('mainSubtitle');
            const statusTitle = document.getElementById('statusTitle');
            const statusText = document.getElementById('statusText');
            
            // 隐藏加载状态
            loading.style.display = 'none';
            
            if (error) {
                // 验证失败
                statusIcon.className = 'error-icon';
                statusMessage.className = 'status-message error';
                statusTitle.textContent = '验证失败';
                
                if (errorCode === 'otp_expired') {
                    statusText.textContent = '验证链接已过期，请重新申请验证邮件。';
                } else if (error === 'access_denied') {
                    statusText.textContent = '验证被拒绝，请检查链接是否正确。';
                } else {
                    statusText.textContent = errorDescription || '验证过程中出现错误，请重试。';
                }
                
                mainTitle.textContent = '验证失败';
                mainSubtitle.textContent = '很抱歉，邮箱验证未能成功完成。';
            } else if (token && type === 'signup') {
                // 验证成功
                statusIcon.className = 'success-icon';
                statusMessage.className = 'status-message';
                statusTitle.textContent = '验证成功！';
                statusText.textContent = '您的邮箱已验证成功，现在可以正常使用所有功能。';
                
                mainTitle.textContent = '验证成功';
                mainSubtitle.textContent = '恭喜！您的邮箱验证已完成。';
            } else {
                // 未知状态
                statusIcon.className = 'error-icon';
                statusMessage.className = 'status-message error';
                statusTitle.textContent = '验证状态未知';
                statusText.textContent = '无法确定验证状态，请重新尝试验证。';
                
                mainTitle.textContent = '验证异常';
                mainSubtitle.textContent = '验证过程中出现异常，请重试。';
            }
            
            // 显示状态消息和操作按钮
            statusMessage.style.display = 'block';
            actionButtons.style.display = 'flex';
        }
        
        function closeWindow() {
            // 尝试关闭窗口
            if (window.opener) {
                window.close();
            } else {
                // 如果无法关闭，显示提示
                alert('验证完成！请返回应用继续使用。');
            }
        }
        
        function retryVerification() {
            // 重新加载页面
            window.location.reload();
        }
        
        function showHelp() {
            alert('如果您遇到验证问题，请：\n1. 检查邮箱中的验证链接是否完整\n2. 确保链接没有过期\n3. 尝试重新申请验证邮件\n4. 联系技术支持');
        }
    </script>
</body>
</html>
