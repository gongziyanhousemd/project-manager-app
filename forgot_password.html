<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 项目管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }
        
        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }
        
        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .status-message {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border: 1px solid #c8e6c9;
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            position: relative;
        }
        
        .status-message h3 {
            color: #2e7d32;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .status-message p {
            color: #424242;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reset-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @media (max-width: 600px) {
            .reset-container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="icon-container">
            <div id="statusIcon" class="success-icon"></div>
        </div>
        
        <h1 class="title" id="mainTitle">密码重置</h1>
        <p class="subtitle" id="mainSubtitle">正在处理您的密码重置请求...</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理重置请求...</p>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;">
            <h3 id="statusTitle">重置成功！</h3>
            <p id="statusText">密码重置邮件已发送到您的邮箱，请查收并按照邮件中的指示完成密码重置。</p>
        </div>
        
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn btn-primary" onclick="closeWindow()">完成重置</button>
        </div>
        
        <div class="footer">
            <p>项目管理系统 | <a href="#" onclick="showHelp()">需要帮助？</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 初始化Supabase客户端
        const supabase = window.supabase.createClient(
            'https://dyfnewofdezuyqvtlmuy.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5Zm5ld29mZGV6dXlxdnRsbXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzQ4MDAsImV4cCI6MjA1MDU1MDgwMH0.YourAnonKey'
        );
        
        // 获取URL参数（Query和Hash）
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // 优先使用Query参数，如果没有则使用Hash参数
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
        const error = urlParams.get('error') || hashParams.get('error');
        const errorCode = urlParams.get('error_code') || hashParams.get('error_code');
        const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
        const type = urlParams.get('type') || hashParams.get('type');
        
        // 调试信息
        console.log('Forgot Password Page Debug:');
        console.log('Type:', type, type === 'recovery' ? '(密码重置)' : type === 'signup' ? '(注册确认)' : '');
        console.log('Error:', error);
        console.log('Access Token:', accessToken ? '存在' : '无');
        console.log('Full URL:', window.location.href);
        console.log('Search:', window.location.search);
        console.log('Hash:', window.location.hash);
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            
            // 模拟处理过程
            setTimeout(() => {
                handlePasswordReset();
            }, 2000);
        });
        
        function handlePasswordReset() {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            const actionButtons = document.getElementById('actionButtons');
            const statusIcon = document.getElementById('statusIcon');
            const mainTitle = document.getElementById('mainTitle');
            const mainSubtitle = document.getElementById('mainSubtitle');
            const statusTitle = document.getElementById('statusTitle');
            const statusText = document.getElementById('statusText');
            
            // 隐藏加载状态
            loading.style.display = 'none';
            
            // Supabase已经根据redirect_to参数跳转到正确的页面
            // 这里不需要检查type参数进行重定向
            
            // 检查Supabase重定向结果
            if (accessToken) {
                // Supabase验证成功，显示密码重置表单
                console.log('Supabase验证成功，显示密码重置表单');
                showPasswordResetForm();
            } else if (error) {
                // Supabase验证失败，显示错误信息
                console.log('Supabase验证失败，显示错误信息');
                statusIcon.className = 'error-icon';
                statusIcon.textContent = '✗';
                statusTitle.textContent = '验证失败';
                statusText.textContent = errorDescription || '密码重置验证失败，请重新申请。';
                
                mainTitle.textContent = '密码重置失败';
                mainSubtitle.textContent = '请重新申请密码重置邮件。';
                
                statusMessage.style.display = 'block';
                actionButtons.style.display = 'flex';
            } else {
                // 没有参数，显示默认状态（邮件已发送）
                console.log('没有验证参数，显示默认状态');
                statusIcon.className = 'success-icon';
                statusMessage.className = 'status-message';
                statusTitle.textContent = '重置邮件已发送！';
                statusText.textContent = '密码重置邮件已发送到您的邮箱，请查收并按照邮件中的指示完成密码重置。';
                
                mainTitle.textContent = '密码重置';
                mainSubtitle.textContent = '重置邮件已发送，请查收邮箱。';
                
                statusMessage.style.display = 'block';
                actionButtons.style.display = 'flex';
            }
        }
        
        function showPasswordResetForm() {
            const statusMessage = document.getElementById('statusMessage');
            const actionButtons = document.getElementById('actionButtons');
            
            statusMessage.innerHTML = `
                <h3>设置新密码</h3>
                <div style="margin: 20px 0;">
                    <input type="password" id="newPassword" placeholder="请输入新密码" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
                    <input type="password" id="confirmPassword" placeholder="请确认新密码" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <button onclick="resetPassword()" class="btn btn-primary" style="width: 100%;">重置密码</button>
            `;
            statusMessage.style.display = 'block';
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword) {
                alert('请输入新密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('密码长度至少6位');
                return;
            }
            
            try {
                // 使用Supabase JavaScript客户端重置密码
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                // 显示成功信息
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.innerHTML = `
                    <h3>密码重置完成</h3>
                    <p>您的密码已成功重置。请使用新密码登录。</p>
                `;
                
            } catch (error) {
                console.error('密码重置失败:', error);
                alert('密码重置失败: ' + error.message);
            }
        }
        
        function closeWindow() {
            // 尝试关闭窗口
            if (window.opener) {
                window.close();
            } else {
                // 如果无法关闭，显示提示
                alert('密码重置完成！请查收邮箱并按照指示完成重置。');
            }
        }
        
        function showHelp() {
            alert('密码重置说明：\n\n1. 重置邮件已发送到您的邮箱\n2. 请查收邮件并点击重置链接\n3. 按照页面指示设置新密码\n4. 如有问题请联系技术支持');
        }
    </script>
</body>
</html>
