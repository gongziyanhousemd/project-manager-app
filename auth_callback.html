<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PM</div>
        <div class="spinner"></div>
        <h2>正在处理您的请求...</h2>
        <p class="subtitle">请稍候，我们正在验证您的信息</p>
        
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>调试信息：</strong><br>
            <span id="debugText"></span>
        </div>
    </div>

    <script>
        // 解析URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // 显示调试信息
        const debugInfo = document.getElementById('debugInfo');
        const debugText = document.getElementById('debugText');
        debugText.innerHTML = `
            Type: ${type || 'null'}<br>
            Token: ${token ? '存在' : '不存在'}<br>
            Error: ${error || '无'}<br>
            Error Description: ${errorDescription || '无'}<br>
            Full URL: ${window.location.href}<br>
            Search: ${window.location.search}
        `;
        debugInfo.style.display = 'block';
        
        // 根据Supabase的实际工作流程重定向
        setTimeout(() => {
            // Supabase重定向时通常不传递type参数，需要根据其他信息判断
            if (type === 'recovery') {
                // 明确是忘记密码
                console.log('忘记密码，跳转到忘记密码页面');
                window.location.href = 'forgot_password.html?token=' + (token || '');
            } else if (type === 'signup') {
                // 明确是邮箱确认
                console.log('邮箱确认，跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?token=' + (token || '');
            } else if (type === 'magiclink') {
                // 魔法链接登录
                console.log('魔法链接登录，跳转到主页');
                window.location.href = 'index.html?login=success';
            } else if (error === 'access_denied') {
                // 有access_denied错误，通常是忘记密码（因为邮箱确认成功不会有这个错误）
                console.log('检测到access_denied错误，跳转到忘记密码页面');
                // 保留所有原始参数
                const currentParams = new URLSearchParams(window.location.search);
                window.location.href = 'forgot_password.html?' + currentParams.toString();
            } else if (error) {
                // 其他错误，跳转到邮箱验证页面显示错误
                console.log('其他错误，跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?error=' + encodeURIComponent(error) + '&error_description=' + encodeURIComponent(errorDescription || '');
            } else {
                // 没有错误，默认跳转到邮箱验证页面（成功情况）
                console.log('没有错误，跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?token=' + (token || '');
            }
        }, 2000); // 2秒后跳转，让用户看到加载动画
    </script>
</body>
</html>
