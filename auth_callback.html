<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: left;
        }
        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #c62828;
        }
        .success-message {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PM</div>
        <div class="spinner" id="spinner"></div>
        <h2 id="statusTitle">正在处理您的请求...</h2>
        <p class="subtitle" id="statusSubtitle">请稍候，我们正在验证您的信息</p>
        
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>调试信息：</strong><br>
            <span id="debugText"></span>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <strong>错误：</strong><br>
            <span id="errorText"></span>
        </div>
        
        <div class="success-message" id="successMessage" style="display: none;">
            <strong>成功：</strong><br>
            <span id="successText"></span>
        </div>
    </div>

    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://dyfnewofdezuyqvtlmuy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5Zm5ld29mZGV6dXlxdnRsbXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzQ4MDAsImV4cCI6MjA1MDU1MDgwMH0.YourAnonKey'; // 请替换为您的实际anon key
        
        // 解析URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // 显示调试信息
        const debugInfo = document.getElementById('debugInfo');
        const debugText = document.getElementById('debugText');
        debugText.innerHTML = `
            <strong>URL参数分析：</strong><br>
            Type: ${type || 'null'} ${type === 'signup' ? '✅' : type === 'recovery' ? '✅' : '❌'}<br>
            Token: ${token ? '存在' : '不存在'}<br>
            Error: ${error || '无'}<br>
            Error Description: ${errorDescription || '无'}<br>
            <br><strong>完整URL：</strong><br>
            ${window.location.href}<br>
            <br><strong>查询参数：</strong><br>
            ${window.location.search}<br>
            <br><strong>Hash参数：</strong><br>
            ${window.location.hash || '无'}<br>
            <br><strong>所有参数列表：</strong><br>
            ${Array.from(urlParams.entries()).map(([key, value]) => `${key}: ${value}`).join('<br>')}
        `;
        debugInfo.style.display = 'block';
        
        // 验证token的函数
        async function verifyToken() {
            if (!token) {
                showError('缺少验证token');
                return false;
            }
            
            try {
                // 调用Supabase API验证token
                const response = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        token: token,
                        type: type || 'signup'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('Token验证成功');
                    return true;
                } else {
                    const errorData = await response.json();
                    showError(`Token验证失败: ${errorData.message || '未知错误'}`);
                    return false;
                }
            } catch (error) {
                showError(`验证过程中出错: ${error.message}`);
                return false;
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const spinner = document.getElementById('spinner');
            const statusTitle = document.getElementById('statusTitle');
            const statusSubtitle = document.getElementById('statusSubtitle');
            
            spinner.style.display = 'none';
            statusTitle.textContent = '验证失败';
            statusSubtitle.textContent = '请检查您的链接或联系技术支持';
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 显示成功信息
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const spinner = document.getElementById('spinner');
            const statusTitle = document.getElementById('statusTitle');
            const statusSubtitle = document.getElementById('statusSubtitle');
            
            spinner.style.display = 'none';
            statusTitle.textContent = '验证成功';
            statusSubtitle.textContent = '正在跳转...';
            successText.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // 根据type参数智能跳转
        function redirectToPage() {
            const currentParams = new URLSearchParams(window.location.search);
            
            console.log('=== 跳转决策 ===');
            console.log('Type:', type);
            console.log('Error:', error);
            console.log('当前参数:', currentParams.toString());
            
            if (type === 'signup') {
                // 邮箱验证，跳转到验证成功页面
                console.log('✅ 检测到 type=signup，跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?' + currentParams.toString();
            } else if (type === 'recovery') {
                // 忘记密码，跳转到密码重置页面
                console.log('✅ 检测到 type=recovery，跳转到密码重置页面');
                window.location.href = 'forgot_password.html?' + currentParams.toString();
            } else if (error === 'access_denied') {
                // 检测到 access_denied 但缺少 type 参数
                // 这种情况通常是注册流程中的配置问题，默认跳转到邮箱验证页面
                console.log('⚠️ 检测到 access_denied 但缺少 type 参数，默认跳转到邮箱验证页面（注册流程）');
                window.location.href = 'email_verification.html?' + currentParams.toString();
            } else {
                // 默认跳转到邮箱验证页面（注册流程）
                console.log('❓ 未检测到明确类型，默认跳转到邮箱验证页面（注册流程）');
                window.location.href = 'email_verification.html?' + currentParams.toString();
            }
        }
        
        // 主处理函数
        async function handleAuth() {
            try {
                // 如果有token，先验证
                if (token) {
                    const isValid = await verifyToken();
                    if (isValid) {
                        // 验证成功，延迟跳转
                        setTimeout(() => {
                            redirectToPage();
                        }, 2000);
                    } else {
                        // 验证失败，不跳转
                        return;
                    }
                } else {
                    // 没有token，直接跳转
                    setTimeout(() => {
                        redirectToPage();
                    }, 2000);
                }
            } catch (error) {
                showError(`处理过程中出错: ${error.message}`);
            }
        }
        
        // 页面加载时开始处理
        document.addEventListener('DOMContentLoaded', handleAuth);
    </script>
</body>
</html>
