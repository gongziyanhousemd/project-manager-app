<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PM</div>
        <div class="spinner"></div>
        <h2>正在处理您的请求...</h2>
        <p class="subtitle">请稍候，我们正在验证您的信息</p>
        
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>调试信息：</strong><br>
            <span id="debugText"></span>
        </div>
    </div>

    <script>
        // 解析URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // 显示调试信息
        const debugInfo = document.getElementById('debugInfo');
        const debugText = document.getElementById('debugText');
        debugText.innerHTML = `
            Type: ${type || 'null'}<br>
            Token: ${token ? '存在' : '不存在'}<br>
            Error: ${error || '无'}<br>
            Error Description: ${errorDescription || '无'}<br>
            Full URL: ${window.location.href}<br>
            Search: ${window.location.search}
        `;
        debugInfo.style.display = 'block';
        
        // 根据type参数智能跳转
        setTimeout(() => {
            const currentParams = new URLSearchParams(window.location.search);
            
            if (type === 'recovery') {
                // 忘记密码，跳转到密码重置页面
                console.log('跳转到密码重置页面');
                window.location.href = 'forgot_password.html?' + currentParams.toString();
            } else if (type === 'signup') {
                // 邮箱验证，跳转到验证成功页面
                console.log('跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?' + currentParams.toString();
            } else if (error === 'access_denied') {
                // 访问被拒绝，通常是忘记密码的情况
                console.log('检测到访问被拒绝，跳转到密码重置页面');
                window.location.href = 'forgot_password.html?' + currentParams.toString();
            } else {
                // 默认跳转到邮箱验证页面
                console.log('默认跳转到邮箱验证页面');
                window.location.href = 'email_verification.html?' + currentParams.toString();
            }
        }, 2000); // 2秒后跳转，让用户看到加载动画
    </script>
</body>
</html>
