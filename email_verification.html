<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        h1 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0 0 30px;
        }
        .status-message {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .status-message.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .status-message h3 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 18px;
        }
        .status-message p {
            color: #666;
            margin: 0;
            line-height: 1.5;
        }
        .action-buttons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        .help-text {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .help-text a {
            color: #667eea;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon" id="statusIcon">✓</div>
        <h1 id="statusTitle">验证成功！</h1>
        <p class="subtitle" id="statusSubtitle">您的邮箱已成功验证</p>
        
        <div class="status-message" id="statusMessage">
            <h3>欢迎加入项目管理系统</h3>
            <p>您的账户已激活，现在可以开始使用我们的项目管理功能了。</p>
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="btn">完成验证</a>
            <button onclick="showHelp()" class="btn btn-secondary">需要帮助？</button>
        </div>
        
        <div class="help-text">
            <p>如果您遇到任何问题，请<a href="mailto:support@lncool.cn">联系我们的技术支持</a></p>
        </div>
        
        <!-- 调试信息 -->
        <div class="status-message" id="debugInfo" style="margin-top: 20px; font-size: 12px; background: #f8f9fa;">
            <h3>调试信息：</h3>
            <p id="debugText"></p>
        </div>
    </div>

    <script>
        function handleVerification() {
            // 检查Query参数
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const type = urlParams.get('type');
            
            // 检查Hash参数（Supabase有时会将参数放在Hash中）
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hashAccessToken = hashParams.get('access_token');
            const hashRefreshToken = hashParams.get('refresh_token');
            const hashError = hashParams.get('error');
            const hashErrorDescription = hashParams.get('error_description');
            const hashType = hashParams.get('type');
            
            // 优先使用Query参数，如果没有则使用Hash参数
            const finalAccessToken = accessToken || hashAccessToken;
            const finalRefreshToken = refreshToken || hashRefreshToken;
            const finalError = error || hashError;
            const finalErrorDescription = errorDescription || hashErrorDescription;
            const finalType = type || hashType;
            
            // 显示调试信息
            const debugText = document.getElementById('debugText');
            debugText.innerHTML = `
                URL: ${window.location.href}<br>
                Query参数: ${window.location.search}<br>
                Hash参数: ${window.location.hash}<br>
                <br><strong>最终参数：</strong><br>
                Access Token: ${finalAccessToken ? '存在' : '无'}<br>
                Refresh Token: ${finalRefreshToken ? '存在' : '无'}<br>
                Error: ${finalError || '无'}<br>
                Error Description: ${finalErrorDescription || '无'}<br>
                Type: ${finalType || '无'}
            `;
            
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusSubtitle = document.getElementById('statusSubtitle');
            const statusMessage = document.getElementById('statusMessage');
            
            // 检查Supabase重定向结果
            if (finalAccessToken) {
                // Supabase验证成功，显示成功信息
                console.log('Supabase验证成功，显示成功信息');
                statusIcon.className = 'success-icon';
                statusIcon.textContent = '✓';
                statusTitle.textContent = '验证成功！';
                statusSubtitle.textContent = '您的邮箱已成功验证';
                
                statusMessage.className = 'status-message';
                statusMessage.innerHTML = `
                    <h3>欢迎加入项目管理系统</h3>
                    <p>您的账户已激活，现在可以开始使用我们的项目管理功能了。</p>
                `;
            } else if (finalError) {
                // Supabase验证失败，显示错误信息
                console.log('Supabase验证失败，显示错误信息:', finalError);
                statusIcon.className = 'error-icon';
                statusIcon.textContent = '✗';
                statusTitle.textContent = '验证失败';
                statusSubtitle.textContent = '邮箱验证过程中出现问题';
                
                statusMessage.className = 'status-message error';
                statusMessage.innerHTML = `
                    <h3>验证失败</h3>
                    <p>${finalErrorDescription || '验证过程中出现问题，请重新申请验证邮件。'}</p>
                `;
            } else {
                // 没有参数，可能是直接访问页面
                console.log('没有验证参数，显示默认信息');
                statusIcon.className = 'success-icon';
                statusIcon.textContent = '✓';
                statusTitle.textContent = '验证成功！';
                statusSubtitle.textContent = '您的邮箱已成功验证';
                
                statusMessage.className = 'status-message';
                statusMessage.innerHTML = `
                    <h3>欢迎加入项目管理系统</h3>
                    <p>您的账户已激活，现在可以开始使用我们的项目管理功能了。</p>
                `;
            }
        }
        
        function showHelp() {
            alert('如果您需要帮助，请：\n\n1. 检查邮箱中的验证链接是否完整\n2. 确认链接没有过期\n3. 联系技术支持：support@lncool.cn');
        }
        
        // 页面加载时处理验证
        document.addEventListener('DOMContentLoaded', handleVerification);
    </script>
</body>
</html>
